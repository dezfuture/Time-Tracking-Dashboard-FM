<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="div-1">
        <div class="head-1">
          <img src="images/image-jeremy.png" alt="no-image" />
          <div class="text">
            <h4>Report For</h4>
            <div class="name">
              <h1>JEREMY</h1>
              <h1>ROBSON</h1>
            </div>
          </div>
        </div>
        <div class="main-1">
          <div class="btn-1">Daily</div>
          <div class="btn-2">Weekly</div>
          <div class="btn-3">Monthly</div>
        </div>
      </div>
    </div>
  </body>
</html>
