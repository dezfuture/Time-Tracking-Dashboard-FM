<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="div-1">
        <div class="head-1">
          <img src="images/image-jeremy.png" alt="no-image" />
          <div class="text">
            <h4>Report for</h4>
            <div class="name">
              <h1>Jeremy</h1>
              <h1 id="sirname">Robson</h1>
            </div>
          </div>
        </div>
        <div class="main-1">
          <div class="btn-1">Daily</div>
          <div class="btn-2">Weekly</div>
          <div class="btn-3">Monthly</div>
        </div>
      </div>
      <div class="div-2">
        <div class="head-2">
          <img src="images/icon-work.svg" alt="no img" />
        </div>
        <div class="card-2">
          <div class="h-2">
            <h4>Work</h4>
            <img src="images/icon-ellipsis.svg" alt="no-image" />
          </div>
          <div class="main-2">
            <h1><span></span>hrs</h1>
            <h5>Last Week - <span></span>hrs</h5>
          </div>
        </div>
      </div>
      <div class="div-3">
        <div class="head-3">
          <img src="images/icon-play.svg" alt="no img" />
        </div>
        <div class="card-3">
          <div class="h-3">
            <h4>Play</h4>
            <img src="images/icon-ellipsis.svg" alt="no-image" />
          </div>
          <div class="main-3">
            <h1><span></span>hrs</h1>
            <h5>Last Week - <span></span>hrs</h5>
          </div>
        </div>
      </div>
      <div class="div-4">
        <div class="head-4">
          <img src="images/icon-study.svg" alt="no img" />
        </div>
        <div class="card-4">
          <div class="h-4">
            <h4>Study</h4>
            <img src="images/icon-ellipsis.svg" alt="no-image" />
          </div>
          <div class="main-4">
            <h1><span></span>hrs</h1>
            <h5>Last Week - <span></span>hrs</h5>
          </div>
        </div>
      </div>
      <div class="div-5">
        <div class="head-5">
          <img src="images/icon-exercise.svg" alt="no img" />
        </div>
        <div class="card-5">
          <div class="h-5">
            <h4>Exercise</h4>
            <img src="images/icon-ellipsis.svg" alt="no-image" />
          </div>
          <div class="main-5">
            <h1><span></span>hrs</h1>
            <h5>Last Week - <span></span>hrs</h5>
          </div>
        </div>
      </div>
      <div class="div-6">
        <div class="head-6">
          <img src="images/icon-social.svg" alt="no img" />
        </div>
        <div class="card-6">
          <div class="h-6">
            <h4>Social</h4>
            <img src="images/icon-ellipsis.svg" alt="no-image" />
          </div>
          <div class="main-6">
            <h1><span></span>hrs</h1>
            <h5>Last Week - <span></span>hrs</h5>
          </div>
        </div>
      </div>
      <div class="div-7">
        <div class="head-7">
          <img src="images/icon-self-care.svg" alt="no img" />
        </div>
        <div class="card-7">
          <div class="h-7">
            <h4>Self care</h4>
            <img src="images/icon-ellipsis.svg" alt="no-image" />
          </div>
          <div class="main-7">
            <h1><span></span>hrs</h1>
            <h5>Last Week - <span></span>hrs</h5>
          </div>
        </div>
      </div>
    </div>

    <div class="mb" style="height: 0.1px"></div>
    <script src="app.js"></script>
  </body>
</html>
